{% extends 'reservations/base.html' %}
{% block body %}
<div class="row">
  <div class="col-md-6">
  <h3 class = ".panel-title" >Free cars</h3>
    <div class="list-group">
    {% for car in object_list %}
        <a href="{% url 'reservations:create-registrations' car.pk%}" class="list-group-item">{{ car.brand }} {{ car.name }} |
        {{ car.type }}</a>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
